<html lang="rus">
<head>
	<meta charset="UTF-8">
	<title>Телеграфъ</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
	<script language="javascript" type="text/javascript" src="morse.js"></script>
	<script language="javascript" type="text/javascript" src="morseTable.js"></script>
	<script language="javascript" type="text/javascript" src="audio.js"></script>

</head>
<body>
	<header>
		<div class="wrap flex">
			<h1 class="logo">Телеграфъ</h1>
			<object
				type="image/svg+xml"
				data="telegraph.svg"
				class="logo big-icon">
			</object>
			<div class="controls">
				<p>Служебные отметки</p>
				<div class="icons flex">
					<button type="button"
							onclick="swapInputs()">
						<img
							src="swap.svg"
							alt="Swap"
							class="swap icon">
					</button>
					<button type="button"
							onclick="play()">
						<img
							src="play.svg"
							alt="Play"
							class="play icon">
					</button>
					<div class="flex no-wrap">
						<span class="lang">eng</span>
						<div class="checkbox">
							<input type="checkbox" id="checkboxInput" />
							<label for="checkboxInput"></label>
						</div>
						<span class="lang">rus</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="wrap flex textarea-wrapper">
		<textarea class="input" autofocus  id="inputForm" placeholder="Введите текст..." maxlength="250"></textarea>
	</div>
	<div class="wrap flex textarea-wrapper">
		<textarea class="output" id="outputForm"></textarea>
	</div>
</body>
</html>
